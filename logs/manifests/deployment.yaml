apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingponglogs-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingponglogs
  template:
    metadata:
      labels:
        app: pingponglogs
    spec:
      volumes:
        - name: information-volume
          configMap:
            name: information-config
      containers:
        - name: log-reader
          image: krisnakris/log_reader:2.5.3
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: information-config
                  key: PORT
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: information-config
                  key: message
          volumeMounts:
            - name: information-volume
              mountPath: /app/config
        - name: pingpong
          image: krisnakris/pingpong:2.5.1
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: information-config
                  key: PINGPONG_PORT
